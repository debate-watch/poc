<body>
  <div id="nav">
    <h1><span class="mega-octicon octicon-podium"></span>&nbsp;Debate Watch</h1>
  </div>
  <div id="page">
    <h2 id="event-title">Iowa Republican Lincoln Dinner</h2>
    <div id="player">Loading the player ...</div>
    <div id="feedback">
      <div class="slider" style="margin-top:2em; margin-bottom:2em; height:320px;"></div>
    </div>
    <div id="timeline" style="display:inline-block; margin-top:1em; margin-bottom:1em;"></div>
  </div>
  <div id="footer">
    <a href="https://github.com/debate-watch/poc">source</a>
  </div>
  <script src="bower_components/d3/d3.min.js" charset="utf-8"></script>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/jquery.ui/ui/core.js"></script>
  <script src="bower_components/jquery.ui/ui/widget.js"></script>
  <script src="bower_components/jquery.ui/ui/mouse.js"></script>
  <script src="bower_components/jquery.ui/ui/slider.js"></script>
  <script src="bower_components/jquery-ui-slider-pips/dist/jquery-ui-slider-pips.min.js"></script>
  <script type="text/javascript">

      var player_file = '/videos/IowaRepublicanLincolnDinner_400771_3.mp4';
      var player_image = '/images/IowaRepublicanLincolnDinner_400771.png';
      var player_width = 640;
      var player_height = 360;
      var player_position = 0;

      var timeline = d3.select("div#timeline").append("svg")
          .attr("height",36)
          .attr("width",player_width)
          .attr("style","border:1px solid #ccc; background:#eee;")

      var player_position_reference_line = timeline.append("svg:line")
          .attr("x1", player_position)
          .attr("y1", 0)
          .attr("x2", player_position)
          .attr("y2", 100)
          .attr("fill","none")
          .attr("stroke","steelblue")
          .attr("stroke-width","2px")

      var durationScale = d3.scale.linear()
          .range([0, player_width]);

      d3.json("api_keys.json", function(json){
          var jwplayer_source_url = "http://jwpsrv.com/library/" + json["jwplayer"] + ".js"
          $.getScript(jwplayer_source_url, function( data, textStatus, jqxhr ) {

              jwplayer('player').setup({
                  file: player_file,
                  image: player_image,
                  height: player_height,
                  width: player_width
              })

              jwplayer('player').onTime(function(){

                  var video_duration = this.getDuration(); // #todo: find a way to avoid setting this every iteration of onTime

                  durationScale.domain([0, video_duration]); // #todo: find a way to avoid setting this every iteration of onTime

                  // update current position and reference line based on scaled current position.

                  player_position = this.getPosition();

                  player_position_reference_line.transition()
                      .attr("x1", durationScale(player_position))
                      .attr("x2", durationScale(player_position));

                  var current_progress = player_position / video_duration;
                  var current_progress_percentage = (current_progress * 100).toFixed(5);

                  console.log("POSITION (s):", player_position, "-- COMPLETION (%):", current_progress_percentage);
              });

              play()

          });

      });

      function play(){ jwplayer('player').play(true) };

      function pause(){ jwplayer('player').play(false) };

      function stop(){ jwplayer('player').stop() };

      // FEEDBACK

      var ratings = {"min": -50, "max": 50, "neutral": 0};

      var tick_interval = 1 // Math.abs(ratings.max - ratings.min) / 20;

      var feedback_slider = $(".slider")

      feedback_slider.slider({
          orientation:"vertical",
          min: ratings.min,
          max: ratings.max,
          step: tick_interval,
          value: ratings.neutral
      });

      feedback_slider.on("slidechange", function(event,ui){
          if (event.originalEvent) {

              var feedback_value = parseInt($(this).slider("value"));
              console.log(feedback_value);

              feedback_slider.slider("option","value", ratings.neutral);
          }
      });

      var slider_display_options = {
          //rest:"label",
          formatLabel: function(val){
              if(val > 0){
                  return this.prefix + "+" + val + this.suffix
              } else {
                  return this.prefix + val + this.suffix
              }
          }
      };

      feedback_slider.slider()
          .slider('pips', slider_display_options)
          .slider('float', slider_display_options)

  </script>
</body>
</html>
